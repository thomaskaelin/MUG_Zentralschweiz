<ion-header>
  <ion-navbar>
    <ion-title>Taskinator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks" (tap)="taskSelected(task)">
      <h2>{{ task.title }}</h2>
	  <p>{{ task.description }}</p>
	  <ion-icon item-right *ngIf="task.isCompleted" name="checkmark-circle" color="green" ></ion-icon>
    </ion-item>  
  </ion-list>
</ion-content>
