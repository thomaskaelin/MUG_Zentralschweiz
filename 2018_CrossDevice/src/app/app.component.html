
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Task App</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-form-field class="input-task">
    <input [(ngModel)]="newTask.title" (keyup.enter)="addTask()" matInput placeholder="Add item">
  </mat-form-field>
</mat-card>

<mat-selection-list #task>
  <mat-list-option *ngFor="let task of tasks">
    {{task.title}}
  </mat-list-option>
</mat-selection-list>
